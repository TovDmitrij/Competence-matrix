{% extends 'main/base.html' %}

{% load static %}

{% block css_add %} 
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
{% endblock %}


{% block js_add %}
    <script src="{% static 'main/js/index.js' %}"></script>
{% endblock %}


{% block content %}
    {% if competence %}
        {% for item in competence %}
            <p>
                {{ item.name }}
            </p>
        {% endfor %}
    {% else %}
        <p>Нет записей!</p>
    {% endif %}
{% endblock %}
